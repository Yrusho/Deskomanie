<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <title>Hromadné ovládání</title>
    <style>
        .muj-box {
            width: 300px;
            padding: 10px;
            margin: 10px 0;
            background-color: #f0f0f0;
            border: 1px solid #ccc;
        }

        /* Třída pro skrytí */
        .je-schovany {
            display: none;
        }
    </style>
</head>
<body>

    <button onclick="prepniVsechno()">Ukázat / Skrýt VŠECHNO</button>

    <div class="muj-box je-schovany">Box 1</div>
    <div class="muj-box je-schovany">Box 2</div>
    <div class="muj-box je-schovany">Box 3</div>
    <div class="muj-box je-schovany">Box 4</div>
    <div class="muj-box je-schovany">Box 5</div>
    <script>
        function prepniVsechno() {
            // 1. Najdeme VŠECHNY prvky, které mají třídu "muj-box"
            // querySelectorAll udělá seznam všech nalezených prvků
            const vsechnyBoxy = document.querySelectorAll('.muj-box');

            // 2. Spustíme smyčku (loop)
            // Příkaz .forEach říká: "Vezmi ten seznam a PRO KAŽDÝ (for each) box udělej to uvnitř"
            vsechnyBoxy.forEach(function(jedenBox) {
                
                // Tady uvnitř pracujeme vždy s tím jedním konkrétním boxem z řady
                jedenBox.classList.toggle('je-schovany');
                
            });
        }
    </script>

</body>
</html>
